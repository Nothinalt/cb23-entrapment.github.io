<html>
<head>
    <script src="mainscript.js"></script>
    <title>Password Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: ./Passwordtry_backdrop.png; /* Set the background image for the entire page */
            background-size: cover; /* Make the background image cover the entire page */
            background-position: center; /* Center the background image */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the entire viewport height is filled */
        }

        form {
            text-align: center;
            padding: 20px; /* Add padding to the form for better appearance */
            border-radius: 5px; /* Add rounded corners to the form */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow to the form */
            background: linear-gradient(to left, #000000, #000000, #00000); /* Blue gradient on the left and right sides */
            color: white; /* Set the font color to white */
            transform: scale(1.5); /* Enlarge the form by 50% */
            margin-right: 20px; /* Move the form to the left by 20 pixels */
            margin-left: 20px;
        }

        label {
            display: inline-block;
            width: 500px;
            text-align: center;
            align: center;
        }

        

        /* Additional styling for the form elements can be added here */

        input[type="button1"] {
            border-radius: 10px; /* Add rounded corners to the submit button */
            background-color: #0074ff; /* Button background color */
            color: white; /* Button text color */
            font-size: 16px; /* Adjust the font size */
            cursor: pointer; /* Show a pointer cursor on hover */
            box-shadow: none;
            width: 80px;
            text-align: center;
            
        }

        input[type="button1"]:hover {
            background-color: #0059b3; /* Button background color on hover */
        }
        
        input[type="password"] {
            width:400px;
            text-align: center;
            align: center;
        }


        input[type="button2"] {
            border-radius: 10px; /* Add rounded corners to the submit button */
            background-color: #0074ff; /* Button background color */
            color: white; /* Button text color */
            font-size: 16px; /* Adjust the font size */
            cursor: pointer; /* Show a pointer cursor on hover */
            box-shadow: none;
            width: 80px;
            text-align: center;
        }

        input[type="button2"]:hover {
            background-color: #0059b3; /* Button background color on hover */
        }

    </style>
</head>
<body background="Passwordtry_backdrop.png">
    <form>
        <div>
           <a> <img id="logo" src="./PASSWORD.png" alt="Your Logo"></a><br>
        </div>
        <br>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <input type="button1" value="Submit" onclick="checkPassword()">
        <input type="button2" value="Back" onclick="back()">
    </form>
</body>
</html>
