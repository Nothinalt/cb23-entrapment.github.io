<html>
<head>
    <title>Password Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: ./passwordtry_bg.png; /* Set the background image for the entire page */
            background-size: cover; /* Make the background image cover the entire page */
            background-position: center; /* Center the background image */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the entire viewport height is filled */
        }

        form {
            text-align: left;
            padding: 20px; /* Add padding to the form for better appearance */
            border-radius: 5px; /* Add rounded corners to the form */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow to the form */
            background: linear-gradient(to left, #000000, #000000, #00000); /* Blue gradient on the left and right sides */
            color: white; /* Set the font color to white */
            transform: scale(1.5); /* Enlarge the form by 50% */
            margin-right: 130px; /* Move the form to the left by 20 pixels */
            width: 300px;
        }

        label {
            display: inline-block;
            width: 400px;
            text-align: center;
        }

        input {
            display: inline-block;
            width: 400px;
            text-align: center;
        }


        /* Additional styling for the form elements can be added here */

        input[type="button"] {
            border-radius: 10px; /* Add rounded corners to the submit button */
            background-color: #0074ff; /* Button background color */
            color: white; /* Button text color */
            padding: 5px 10px; /* Increase padding to adjust the button size */
            font-size: 16px; /* Adjust the font size */
            cursor: pointer; /* Show a pointer cursor on hover */
            box-shadow: none;
        }

        input[type="button"]:hover {
            background-color: #0059b3; /* Button background color on hover */
        }
    </style>
    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            var expectedPassword = "ahsian"; // Replace with your desired password

            if (enteredPassword === expectedPassword) {
                window.location.href = "./testing2.html"; // Redirect to the desired page when access is granted
            } else {
                alert("Access denied! Please try again.."); // Display an alert when the password is incorrect
            }
        }
        function back() {
                window.location.href = "./index.html"; // Redirect to the desired page when access is granted
        }
    </script>
</head>
<body background="passwordtry_bg.jpg">
    <h2>Password Form</h2>
    <form>
        <label for="password">Password</label>
        <br>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <input type="button" value="Submit" onclick="checkPassword()">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="button" value="Back" onclick="back()">
    </form>
</body>
</html>
